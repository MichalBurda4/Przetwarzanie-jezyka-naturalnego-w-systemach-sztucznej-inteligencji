<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Rozumienie tekstu</title>
</head>
<body>
    <h1>Ile słów należy znać, aby rozumieć tekst?</h1>
    <form method="POST">
        <label for="procent">Podaj procent:</label>
        <input type="number" name="procent" value="{{ procent }}" min="1" max="100">
        <input type="submit" value="Oblicz">
    </form>
    <p>Aby rozumieć {{ procent }}% tekstu, trzeba znać {{ liczba_slow }} słów, co pozwala zrozumieć {{ slowa_rozumiane }} z {{ wszystkie_slowa }} słów.</p>
    <a href="/">Powrót do strony głównej</a>
</body>
</html>
